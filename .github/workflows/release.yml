name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.asset }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-latest
            asset: hookplayer-macos-aarch64
          - target: x86_64-apple-darwin
            runner: macos-latest
            asset: hookplayer-macos-x86_64
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            asset: hookplayer-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
            asset: hookplayer-linux-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install ALSA headers (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Stage binary
        run: cp target/${{ matrix.target }}/release/hookplayer ${{ matrix.asset }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  release:
    name: Publish release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: hookplayer-*
          generate_release_notes: true
